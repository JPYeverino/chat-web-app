<div *ngIf="(conversations$ | async) as conversations">
  <h3>Conversations</h3>
  <table>
    <tbody>
      <tr class="ui-g-12" *ngFor="let item of conversations" (click)="onSelect(item.id)" style="padding: .5em;border-bottom: 1px solid #d9d9d9">
        <td style="text-align:center" class="ui-g-4">
          <img src="{{item.participants[0].avatarUrl}}" style="width: 50px">
        </td>
        <td class="ui-g-4">
          <span>{{item.participants[0].username}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
